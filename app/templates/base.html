<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIT Course Match | {% block title %}{% endblock %}</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for("static", filename="styles/main.css") }}">
    {# a block to include extra styling#}
    {% block styles %}{% endblock %}
    <script src="{{ url_for("static", filename="bower_components/react/react.production.min.js") }}"></script>
    <script src="{{ url_for("static", filename="bower_components/react/react-dom.production.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/main.js") }}"></script>
    {# a block to include extra scripts as needed#}
    {% block scripts %}{% endblock %}
</head>
<body>
<nav id="navigation-bar">
    <ul>
        <li>Take the Quiz</li>
        <li>Logo</li>
        <li>Login/Logout</li>
    </ul>
</nav>
<div id="root"></div>
<footer id="footer"></footer>
</body>
</html>
